<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <h1 class = "header">Calculator! +-/x</h1>
    <div class = "container shadow">
        <div id = "displayBox">
            <div class = "displayUpper"></div>
            <div class = "displayLower"></div>
        </div>
        <div class = "clearDelete">
            <button class = "clear shadow">Clear</button>
            <button class = "delete shadow">Delete</button>
        </div>
        <div class = row>
            <button class = "number shadow">1</button>
            <button class = "number shadow">2</button>
            <button class = "number shadow">3</button>
            <button class = "operator shadow">รท</button>
        </div>
        <div class = row>
            <button class = "number shadow">4</button>
            <button class = "number shadow">5</button>
            <button class = "number shadow">6</button>
            <button class = "operator shadow">x</button>
        </div>
        <div class = row>
            <button class = "number shadow">7</button>
            <button class = "number shadow">8</button>
            <button class = "number shadow">9</button>
            <button class = "operator shadow">-</button>
        </div>
        <div class = row>
            <button class = "number shadow">.</button>
            <button class = "number shadow">0</button>
            <button class = "equals shadow">=</button>
            <button class = "operator shadow">+</button>
        </div>
    </div>
</body>
</html>
